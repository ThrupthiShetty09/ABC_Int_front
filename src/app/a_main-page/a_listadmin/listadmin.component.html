 <div class="container">
    
    <br><br>
    
     <ag-grid-angular
          #agGrid
          style="width: 1105px; height:500px;"
          class="ag-theme-balham"
          [rowData]="rowData | async" 
          [columnDefs]="columnDefs"
          [modules]="modules"
          rowSelection="single"
          (gridReady) = "onGridReady($event)"
          (gridSizeChanged)="onGridSizeChanged($event)">
      </ag-grid-angular>
    
   
</div>
<br><br>
<div class="container" >

  <button type="submit" class="btn btn-info" (click)="onRemoveSelected()"style="color:black;font-weight: bold;font-family: Times New Roman;">Delete</button>&nbsp;
  <button type="submit" class="btn btn-info" (click)="updateSelected()"style="color:black;font-weight: bold;font-family: Times New Roman;">Edit</button>&nbsp;
</div>

<br><br>

<div class="container" *ngIf = "openform" >
  <form ngForm>

  <div class="form-group">
    <label for="id" style="color:black;font-weight: bold;font-family: Times New Roman;">ID</label>
    <input type="text" class="form-control" id="id"
           required
           [(ngModel)]="model.emp_no" name="id" [readonly]="true">
  </div>
   <div class="form-group">
    <label for="name"style="color:black;font-weight: bold;font-family: Times New Roman;">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name">
  </div>

  <div class="form-group">
    <label for="dob"style="color:black;font-weight: bold;font-family: Times New Roman;">Date of Birth</label>
    <input type="text"  class="form-control" id="dob" required
           [(ngModel)]="model.dob" name="dob">
  </div>
  <div class="form-group">
   <label for="phno"style="color:black;font-weight: bold;font-family: Times New Roman;">Contact Number</label>
    <input type="number" class="form-control" id="phno"
           required
           [(ngModel)]="model.phno" name="phno">
  </div>
  <div class="form-group">
   <label for="username"style="color:black;font-weight: bold;font-family: Times New Roman;">Username</label>
    <input type="text" class="form-control" id="username"
           required
           [(ngModel)]="model.username" name="username">
  </div>
  <div class="form-group">
   <label for="password"style="color:black;font-weight: bold;font-family: Times New Roman;">Password</label>
    <input type="text" class="form-control" id="password"
           required
           [(ngModel)]="model.password" name="password">
  </div>
  <div class="form-group">
   <label for="role"style="color:black;font-weight: bold;font-family: Times New Roman;">Role</label>
    <input type="text" class="form-control" id="role"
           required
           [(ngModel)]="model.emp_role" name="role" [readonly]="true">
  </div>

  <br>
  <button type="button" class="btn btn-info" (click)="updRow()"style="color:black;font-weight: bold;font-family: Times New Roman;">Update</button>&nbsp;
  </form>


  
  
</div>



</body>

</div>
<p *ngIf="message" class="text-center error" >{{message}}</p>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
<div class="form-group row d-flex justify-content-center">
  <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.username.errors }">
    <div class="col-xs-2">
      <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="username"/>
        <div *ngIf="submitted && f.username.errors" class="help-block">
          <div *ngIf="f.username.errors.required">User name is required</div>
        </div>
    </div>
  </div>
</div>

<div class="form-group row d-flex justify-content-center">
<div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
  
    <div class="col-xs-2">
      <label for="password">Password</label>
      <input type="password"  class="form-control" formControlName="password"/>
      <div *ngIf="submitted && f.password.errors" class="help-block">
        <div *ngIf="f.password.errors.required">
          Password is required
        </div>
      </div>
    </div>
  </div>
</div>



<div class="col-xs-2 text-center" >
  <button type="submit" class="btn btn-success" >Login</button>
</div>
</form>
</div>

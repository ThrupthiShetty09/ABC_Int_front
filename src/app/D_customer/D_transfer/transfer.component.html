<div class="container">
  <br>
  <h2 style="font-family: 'Allerta Stencil';">Transfer</h2>
  <br>


<form  class="needs-validation" novalidate>
    <p style="font-family: 'Allerta Stencil'; color: red;">{{message}}</p>
    <br>
    <div class="col-md-4 ">
      <label for="validationCustom01" style="font-family: 'Allerta Stencil';">Account Number</label>
      <input type="text"  readonly class="form-control" id="account_no" required [(ngModel)]="mod.account_no" name="account_no">
    </div>
    <br>
<h3 style="font-family: 'Allerta Stencil';">Enter the Account details to Which you Transfering</h3>
<br>
  
   <div class="col-md-4">
      <label for="validationCustom03" style="font-family: 'Allerta Stencil';"> Name</label>
      <input type="text" class="form-control"  id="name" required [(ngModel)]="mod.name" name="name">
      <div class="invalid-feedback">
        Please provide a valid Name.
      </div>
    </div>


    <div class="col-md-4 ">
      <label for="validationCustom02" style="font-family: 'Allerta Stencil';">Account Number</label>
      <input type="number" class="form-control" id="account_no1" required [(ngModel)]="mod.account_no1" name="account_no1">
      <div class="invalid-feedback">
          Please choose Account Number.
      </div>
    </div>
 
    <div class="col-md-4">
      <label for="validationCustomUsername" style="font-family: 'Allerta Stencil';">Enter Amount</label>
      <div class="input-group">
        
      <input type="number" step="0.01" class="form-control" id="amount" required [(ngModel)]="mod.amount" name="amount">
        <div class="invalid-feedback">
          Please choose valid Amount.
        </div>
      </div>
    </div>


<br>
  <div class="row">
      <button class="btn btn-primary" (click)="TransferAmount()" type="submit">Submit form</button>
      <button class="btn btn-primary" style="margin-left:20px;" (click)="privious()">Back</button>
  </div>
  

</form>
</div>
<br><br>

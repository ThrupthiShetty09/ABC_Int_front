<div class="container">
<br>
<h2 style="font-family: 'Allerta Stencil';">Profile</h2>
<br>



<form ngForm class="needs-validation" novalidate>
<div class="container">
<p style="font-family: 'Allerta Stencil'; color: red;">{{message}}</p>

  <div class="col-md-4 ">
      <label for="validationCustom01" style="font-family: 'Allerta Stencil';">Account Number</label>
      <input type="text" readonly class="form-control" id="account_no" required [(ngModel)]="mod.account_no" name="account_no">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
 
    <div class="col-md-4 ">
      <label for="validationCustom01" style="font-family: 'Allerta Stencil';">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="mod.name" name="name">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 ">
      <label for="validationCustom02" style="font-family: 'Allerta Stencil';">Phone Number</label>
      <input type="number" class="form-control" id="phone_no" required [(ngModel)]="mod.phone_no" name="phone_no" pattern="[0-9]{10}">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
 

<div class="col-md-4">
      <label for="validationCustomUsername" style="font-family: 'Allerta Stencil';">Username</label>
      <div class="input-group">
        
        <input type="text" class="form-control" id="username" [(ngModel)]="mod.username" name="username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>




  
    <div class="col-md-4">
      <label for="validationCustom03" style="font-family: 'Allerta Stencil';">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="mod.password" name="password">
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
     <div class="col-md-4">
      <label for="validationCustom05" style="font-family: 'Allerta Stencil';">Date of Birth</label>
      <input type="date" class="form-control" id="dob" required [(ngModel)]="mod.dob" name="dob">
      <div class="invalid-feedback">
        Please provide a valid Date of birth.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom04" style="font-family: 'Allerta Stencil';">Balance</label>
      <input type="number" readonly class="form-control" id="amount" required [(ngModel)]="mod.amount" name="amount">
      <div class="invalid-feedback">
              </div>
    </div>
  <br>
  <div class="row">
  <button class="btn btn-primary" type="submit" (click)="updateProfile()">Submit form</button>
  <button class="btn btn-primary" style="margin-left:20px;" (click)="privious()">Back</button>
  </div>
</div>
</form>




</div>
  <br><br>
  <router-outlet></router-outlet>

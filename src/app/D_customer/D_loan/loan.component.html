<div class="container">
  <br>
  <h2 style="font-family: 'Allerta Stencil';">Loan</h2>
  <br>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-family: 'Allerta Stencil';">Loan Id</label>
      <input type="text" readonly class="form-control" id="id" required [(ngModel)]="loanMod.id" name="id">
    </div>
  </div>
 <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-family: 'Allerta Stencil';">Loan type</label>
      <input type="text" readonly class="form-control" id="loan_type" required [(ngModel)]="loanMod.loan_type" name="loan_type">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-family: 'Allerta Stencil';">Interest rate</label>
      <input type="text" readonly class="form-control" id="interest_rate" required [(ngModel)]="loanMod.interest_rate" name="interest_rate">
    </div>
  </div>
 
   <button class="btn btn-primary" style="margin-left:20px;" (click)="privious()">Back</button>

 
</form>

</div>

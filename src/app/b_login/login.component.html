<body background="assets/image/loginimg.jpg">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="assets/image/logo.png" style="height:50px;"></a>
  </nav>
<div class="view" style="background-image:'assets/image/loginimg.jpg'; background-repeat: no-repeat; background-size: cover; background-position: center center; height: 1000px;">
<br><br><br><br><br><br><br><br><br>

 <div style="text-align:center"> 
<img class="img-circle" alt="cannot display" width="150" height="100" src="assets/image/login2.jpg" style="height: 80px; width: 80px;">
</div>

 <form ngForm (submit)=" loginUser()">
<div class="form-group row d-flex justify-content-center">
	<div class="col-xs-2">
  <label for="name">User_Name</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="model.name" name="name" #name='ngModel'>
</div></div>
<div class="form-group row d-flex justify-content-center">
	<div class="col-xs-2">
  <label for="password">password</label>
  <input type="password"  class="form-control" id="password"
         [(ngModel)]="model.password" name="password">
</div></div>
<div class="col-xs-2 text-center" >
  <button type="submit" class="btn btn-success" >Login</button>
</div>
</form>
</div>
</body>
